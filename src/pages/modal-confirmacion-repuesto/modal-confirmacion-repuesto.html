<!--
  Generated template for the ModalConfirmacionRepuestoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Confirmación</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancelar
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <ion-item>
      <ion-label floating>Descripción</ion-label>
      <ion-input [(ngModel)]="productoRepuestoReporte.idProducto.descripcionVenta" style="pointer-events: none"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Código</ion-label>
      <ion-input [(ngModel)]="productoRepuestoReporte.idProducto.codigoFabricante" style="pointer-events: none"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Marca</ion-label>
      <ion-input [(ngModel)]="productoRepuestoReporte.idProducto.idMarca.marca" style="pointer-events: none"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Stock</ion-label>
      <ion-input [(ngModel)]="productoRepuestoReporte.stock" style="pointer-events: none"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Cambiado</ion-label>
      <ion-checkbox [(ngModel)]="cambiado"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Solicitar</ion-label>
      <ion-checkbox [(ngModel)]="solicitar"></ion-checkbox>
    </ion-item>


    <ion-item>
      <ion-label>Porcentaje</ion-label>
      <ion-input [(ngModel)]="porcentaje" ></ion-input>
    </ion-item>


    <ion-item>

      <ion-grid>
        <ion-row align-items-start>
          <ion-col>
            <button ion-button full (click)="aceptar()">
              <ion-icon> Aceptar </ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>




  </ion-list>





</ion-content>
