<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text color="light">
        <strong>Innovaciones Tecnol√≥gicas</strong> 
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" (submit)="doLogin()">
      <ion-item>
        <ion-label floating >
          <ion-icon name="person" item-start color="light"></ion-icon>
          {{ 'USERNAME' | translate }}
        </ion-label>
        <ion-input type="text" [(ngModel)]="account.username"  name="username" placeholder="{{ 'USERNAME' | translate }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start color="light"></ion-icon>
          {{ 'PASSWORD' | translate }}
        </ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="{{ 'PASSWORD' | translate }}"></ion-input>
      </ion-item>
      <button ion-button icon-start block color="primary" tappable >
        <ion-icon name="log-in"></ion-icon>
        {{ 'LOGIN_BUTTON' | translate }}
      </button>
    </form>

    <div>
     
    </div>

    
  </div>
</ion-content>
