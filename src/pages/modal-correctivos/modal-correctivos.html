<ion-header>

  <ion-navbar>
    <ion-title>Correctivos</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancelar
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let c of catalogos ">

      <button ion-item (click)="openItem(c)">
        <h2> {{c.descripcion}}</h2>
      </button>

    </ion-item>
 


</ion-content>
