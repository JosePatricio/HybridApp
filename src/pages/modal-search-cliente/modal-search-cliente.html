<ion-header>

  <ion-navbar>
    <ion-title>Buscar Clientes</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
        Cancelar
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
 
  </ion-navbar>

</ion-header>




<ion-content padding>
  <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
  <button ion-button type="button" (click)="sort()">Sort</button>
  <ion-list>
    
    <ion-item *ngFor="let c of clientes | searchCliente : terms | sortCliente: {property: column, order: order}">
      <button ion-item (click)="openItem(c)">
   
        
        <h2>{{c.cliente}}</h2>
        <p>Ruc: {{c.ruc}}</p>
        <p>Direcci√≥n: {{c.direccion}}</p>
      </button>

      <ion-item-options>
        <button ion-button color="blue" (click)="openItem(c)">
          Seleccionar
        </button>
      </ion-item-options>

    </ion-item>
  </ion-list>
</ion-content>
