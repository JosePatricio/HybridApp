

<ion-list class="no-margin">
  <ion-list-header class="no-margin">
    <ion-icon name="notifications" color="primary"></ion-icon>
    <span ion-text color="primary" class="bold">Notificaciones</span>
  </ion-list-header>

  <ion-item *ngFor="let c of notificaciones">
    <button ion-item (click)="openItem(c)" class="text-1x" tappable color="secondary">

      <h2>{{c.codigo}}</h2>
      <p>Tipo: {{c.TipoReporte}}</p>
      <p>Tipo: {{c.estado}}</p>
    </button>


  </ion-item>
</ion-list>
