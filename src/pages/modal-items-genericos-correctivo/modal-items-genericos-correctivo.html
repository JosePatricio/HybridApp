<ion-header>

  <ion-navbar>
    <ion-title>Items Genéricos </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="reporteForm">
    <ion-list>

      <ion-item>
        <ion-grid item-content>

          <ion-row>
            <ion-col col-8>

              <ion-label floating>Descripción</ion-label>
              <ion-input type="text" [(ngModel)]="reporteGenericoItems.descripcion" formControlName="descripcion"></ion-input>

            </ion-col>
            <ion-col col-4>
              <button ion-button full (click)="agregar()">
                <ion-icon name="add"> Agregar </ion-icon>
              </button>
            </ion-col>

          </ion-row>




          <ion-row>
            <ion-col col-6>
              <ion-label>Cambiado</ion-label>
              <ion-checkbox [(ngModel)]="reporteGenericoItems.cambiado" formControlName="cambiado"></ion-checkbox>
            </ion-col>
            <ion-col col-6>
              <ion-label>Solicitar</ion-label>
              <ion-checkbox [(ngModel)]="reporteGenericoItems.solicitar" formControlName="solicitar"></ion-checkbox>
            </ion-col>
          </ion-row>


          <ion-row>
              <ion-col col-12>
                  <ion-label floating>Código</ion-label>
                  <ion-input type="text" [(ngModel)]="reporteGenericoItems.codigo" formControlName="codigo"></ion-input>
    
              </ion-col>
          
            </ion-row>


        </ion-grid>

      </ion-item>


    </ion-list>

    <ion-list>
      <ion-item-sliding *ngFor="let r of arrayRepuestos">
        <ion-item>
          <div>
            <h2> {{r.descripcion}}</h2>
            <h2> {{r.cambiado}}</h2>
            <h2> {{r.solicitar}}</h2>
            <h2> {{r.codigo}}</h2>

          </div>
          <ion-icon class="ios-add-size icon icon-md ios-arrow-forward"></ion-icon>
        </ion-item>
        <ion-item-options side="right">
          <button danger (click)="deleteItem(r)" ion-button color="danger">
            <ion-icon name="trash"></ion-icon> Eliminar</button>
        </ion-item-options>
      </ion-item-sliding>


      <ion-item>

        <ion-grid>
          <ion-row align-items-start>

            <ion-col>
              <button ion-button full (click)="cancel()">
                Cerrar
              </button>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
