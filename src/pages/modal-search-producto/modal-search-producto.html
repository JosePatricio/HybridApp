<ion-header>
  <ion-navbar>
    <ion-title>Productos</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancelar
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
  <ion-list>

    <ion-item *ngFor="let c of productos | searchProducto : terms ">
      <button ion-item (click)="openItem(c)">

        <p>{{c.descripcionCompra}}</p>
        <h2>Cod Fab: {{c.codigoFabricante}}</h2>
        <h2>Cat: {{c.idCategoria.nombre}}</h2>
        <h2>Modelo: {{c.idModelo.modelo}}</h2>
        <h2>Marca: {{c.idModelo.idMarca.marca}}</h2>
        <h2>Desc Venta: {{c.descripcionVenta}}</h2>
      </button>

      <ion-item-options>
        <button ion-button color="blue" (click)="openItem(c)">
          Seleccionar
        </button>
      </ion-item-options>



    </ion-item>
  </ion-list>
</ion-content>
