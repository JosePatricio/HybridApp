<ion-header>

  <ion-navbar>
    <ion-title>Repuestos Seleccionados</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancelar
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let r of arrayRepuestos">
      <ion-item>
        <div>
          <h2> {{r.idProducto.codigoFabricante}}</h2>
          <p>Marca: {{r.idProducto.idMarca.marca}}</p>
          <p>Desc: {{r.idProducto.descripcionVenta}}</p>
          
          <p>Detall: {{r.idDetalleCatalogoReporte.descripcion}}</p>
          
        </div>
        <ion-icon class="ios-add-size icon icon-md ios-arrow-forward"></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button danger (click)="deleteItem(r)" ion-button color="danger">
          <ion-icon name="trash"></ion-icon> Eliminar</button>
      </ion-item-options>
    </ion-item-sliding>


    <ion-item>

      <ion-grid>
        <ion-row align-items-start>

          <ion-col>
            <button ion-button full (click)="cancel()">
              Cerrar
            </button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>


</ion-content>
