  Ionic pages and navigation.

<ion-header>


  <ion-navbar>
    <ion-title>Repuestos</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancelar
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let r of repuestos ">

    <button ion-item (click)="openItem(r)">
      <h2> {{r.idProducto.codigoFabricante}}</h2>
      <p>Marca: {{r.idProducto.idMarca.marca}}</p>
      <p>Desc: {{r.idProducto.descripcionVenta}}</p>
      <p>Stock: {{r.stock}}</p>
      <p>Stock: {{r.id}}</p>
      <p>CATALOGO: {{r.idDetalleCatalogoReporte.descripcion}}</p>


    </button>

  </ion-item>

</ion-content>
